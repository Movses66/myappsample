<!DOCTYPE html>
<html>
<head>
  <title>eCommerce Page</title>
  <style>
    /* CSS styling for the page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    main {
      padding: 20px;
    }

    .product {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .product img {
      max-width: 150px;
      margin-right: 20px;
    }

    .product-details {
      flex-grow: 1;
    }

    .product-name {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .product-price {
      font-size: 16px;
      color: #888;
    }

    .product-description {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Our eCommerce Store</h1>
  </header>

  <main>
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <div class="product-details">
        <h2 class="product-name">Product 1</h2>
        <p class="product-price">$19.99</p>
        <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean tempus est at nisi hendrerit eleifend.</p>
      </div>
    </div>

    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <div class="product-details">
        <h2 class="product-name">Product 2</h2>
        <p class="product-price">$24.99</p>
        <p class="product-description">Donec mattis justo ac tincidunt finibus. Suspendisse potenti. Sed tincidunt vitae justo ut aliquet.</p>
      </div>
    </div>

    <!-- Add more product sections as needed -->
  </main>
</body>
</html>
