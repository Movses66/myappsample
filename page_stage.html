<!DOCTYPE html>
<html>
<head>
  <title>eCommerce Shopping Page</title>
  <style>
    /* CSS styles go here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .product {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .product img {
      width: 150px;
      height: auto;
      margin-right: 20px;
    }

    .product .info {
      flex: 1;
    }

    .product h3 {
      margin: 0;
      font-size: 20px;
    }

    .product p {
      margin: 5px 0;
    }

    .product .price {
      font-weight: bold;
    }

    .product button {
      padding: 10px;
      font-size: 16px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <div class="info">
        <h3>Product 1</h3>
        <p>Description of Product 1</p>
        <p class="price">$19.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <div class="info">
        <h3>Product 2</h3>
        <p>Description of Product 2</p>
        <p class="price">$29.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
    <!-- Add more products here -->
  </div>
</body>
</html>
